<!DOCTYPE html>
<meta charset="utf-8">

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v5.js"></script>

<!-- Create a div where the graph will take place -->
<div id="my_dataviz"></div>
<style>
    .axis path,
    .axis line {
      fill: none;
      stroke: #000;
      shape-rendering: crispEdges;
    }

    .dot{
      stroke: #000;
    }
  </style>
       <script>
        var margin = {top: 50, right: 20, bottom: 30, left:80},
        width = 940 - margin.left - margin.right, 
        height = 500 - margin.top - margin.bottom;

        var svg = d3.select("#my_dataviz")
          .append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
          .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
        
        d3.csv("https://raw.githubusercontent.com/pansyng/498-final-project/master/data/palmerpenguins.csv").then(function(data){
          var x = d3.scaleLinear()
            .domain([170, 240])
            .range([0, width]);
          svg.append("g")
            .attr("transform", "translate(0," + height + ")")
            .call(d3.axisBottom(x));

          var y = d3.scaleLinear()
            .domain([2600, 6500])
            .range([height, 0]);
          svg.append("g")
            .call(d3.axisLeft(y));
          var color = d3.scaleOrdinal()
            .domain(["setosa", "versicolor", "virginica"])
            .range(["#440154ff", "#21908dff", "#fde725ff"]);
          
          svg.append("g")
            .selectAll("dot")
            .data(data)
            .enter()
            .append("circle")
              .attr("cx", function(d){return x(d.flipper_length_mm);})
              .attr("cy", function(d){return y(d.body_mass_g);})
              .attr("r", 5)
              .style("fill", function(d){return color(d.species);});
        });
      </script>
